<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
</head>

<body>
  <h1>Examples of HTML inputs</h1>
  <form class="" action="index.html" method="post">
    <label for="">button</label>
    <input type="button" name="" value="Press me! I'm a button!">
    <br>
    <label for="">Checkbox</label>
    <input type="checkbox" name="Checkbox" value="123">
    <br>
    <label for="">Color picker</label>
    <input type="color" name="" value="">
    <br>
    <label for="">Date</label>
    <input type="date" name="" value="">
    <br>
    <label>Datetime-local</label>
    <input type="datetime-local" name="" value="">
    <br>
    <label for="">File</label>
    <input type="file" name="" value="">
    <br>
    <label for="">Hidden is hidden</label>
    <input type="hidden" name="" value="">
    <br>
    <label for="">Image</label>
    <input type="image" name="" value="">
    <br>
    <label for="">Month</label>
    <input type="month" name="" value="">
    <br>
    <label for="">Number</label>
    <input type="number" name="" value="">
    <br>
    <label for="">Password</label>
    <input type="password" name="" value="">
    <br>
    <label for="">Radio button</label>
    <input type="radio" name="" value="">
    <br>
    <label for="">Range</label>
    <input type="range" name="" value="">
    <br>
    <label for="">Reset everything</label>
    <input type="reset" name="" value="">
    <br>
    <label for="">Search</label>
    <input type="search" name="" value="">
    <br>
    <label for="">Submit</label>
    <input type="submit" name="" value="">
    <br>
    <label for="">Telephone</label>
    <input type="tel" name="" value="">
    <br>
    <label for="">Simple text</label>
    <input type="text" name="" value="">
    <br>
    <label for="">Time</label>
    <input type="time" name="" value="">
    <br>
    <label for="">Url</label>
    <input type="url" name="" value="">
    <br>
    <label for="">Week</label>
    <input type="week" name="" value="">
    <br>
    <label for="">Email</label>
    <input type="email" name="" value="">
  </form>

</body>

</html>
